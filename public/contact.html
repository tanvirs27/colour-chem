    <div class="col-sm-8 offset-sm-2" style="margin-top: 65px;">
        <div id="success-alert" class="alert alert-success alert-dismissable" style="display: none;" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">×</span>
            </button>
            Thank you for contacting with us.
        </div>

        <div id="error-alert" class="alert alert-danger alert-dismissable" style="display: none;" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">×</span>
            </button>
            Something wrong happened! You can still contact us at admin@colourchem.net
        </div>

        <div class="card">
            <div class="card-header">
                <h4>Contact Us</h4>
            </div>
            <div class="card-body">

                <form id="contact-form">
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label form-control-label">Name</label>
                        <div class="col-md-7">
                            <input id="name" class="form-control" type="text" placeholder="Your Full Name" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-md-3 col-form-label form-control-label">Email</label>
                        <div class="col-md-7">
                            <input id="email" class="form-control" type="email" placeholder="example@gmail.com"
                                required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-md-3 col-form-label form-control-label">Mobile Number</label>
                        <div class="col-md-7">
                            <input id="mobile" class="form-control" type="text" placeholder="ex: +880...">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-md-3 col-form-label form-control-label">Comments</label>
                        <div class="col-md-7">
                            <textarea id="comments" class="form-control" placeholder="Your valuable comments" rows="5"
                                required>
                            </textarea>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-md-10 text-right">
                            <button type="submit" class="btn btn-primary">Send</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
